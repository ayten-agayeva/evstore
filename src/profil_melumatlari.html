{% extends "layout.html" %}
{% block content %}
<div class="container">
	<ol id="breadcrumb" itemscope="" itemtype="http://schema.org/BreadcrumbList">
		<li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
			<a itemprop="item" href="index.html" class="home"><span itemprop="name"></span></a>
			<span itemprop="position" content="1"><i class="fa fa-angle-right"></i></span>
		</li>
		<li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
			<a itemprop="item" href=""><span itemprop="name">Profil məlumatları</span></a>
			<span itemprop="position" content="2"></span>
		</li>
	</ol>
</div>
<div class="container">
	<h2 class="page_title">Profil məlumatları</h2>
	<div class="row profile_details">
		<div class="col-md-8">
			<div class="profile_details_bg">
				<div class="detail_link"><span>Ad & Soyad</span><span>Həmid Həmidov</span></div>
				<div class="detail_link"><span>Email</span><span>info@info.az</span></div>
				<div class="detail_link"><span>Nömrə</span><span>(050) 444 44 44</span></div>
				<div class="detail_link"><span>Ünvan</span><span>Xətai rayonu, Süleyman Əhmədov 20</span></div>
				<div class="detail_link"><span>Şifrə</span><a id="change_password_btn" class="edit_pencil">Düzəliş et</a></div>
			</div>
			<div class="text-right"><button class="edit_btn edit_pencil" id="edit-btn">Məlumatlara düzəliş et</button></div>
		</div>
		<div class="col-md-4">
			<div class="form" id="change_password">
				<h2>Şifrəni dəyiş</h2>
				<form method="post" class="validation" action="">
					<div class="row">
						<div class="col-xs-12"><input name="password" class="validate[required]" type="password" placeholder="Cari şifrə" /></div>
					</div>
					<div class="row">
						<div class="col-xs-12"><input name="newPassword" class="validate[required]" type="password" placeholder="Yeni şifrə" /></div>
					</div>
					<div class="row">
						<div class="col-xs-12"><input name="retryPassword" class="validate[required]" type="password" placeholder="Yeni şifrənin təkrarı" /></div>
					</div>
					<div class="row">
						<div class="col-xs-12 text-right">
							<button type="submit">Təsdiqlə</button>
						</div>
					</div>
				</form>
			</div>
			<div class="form" id="edit_form">
				<h2>Məlumatlara düzəliş et</h2>
				<form method="post" class="validation" action="">
					<div class="row">
						<div class="col-xs-12"><input name="name" class="validate[required]" type="text" placeholder="Həmid Həmidov" /></div>
					</div>
					<div class="row">
						<div class="col-xs-12"><input name="email" class="validate[required,custom[email]]" type="email" placeholder="info@info.az" /></div>
					</div>
					<div class="row">
						<div class="col-xs-12"><input name="phone" class="validate[required]" type="text" placeholder="(050) 444 44 44" /></div>
					</div>
					<div class="row">
						<div class="col-xs-12"><input name="adress" class="validate[required]" type="text" placeholder="Xətai rayonu, Süleyman Əhmədov 20" id="form-validation-field-0"></div>
					</div>
					<div class="row">
						<div class="col-xs-12 text-right">
							<button type="submit">Təsdiqlə</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
